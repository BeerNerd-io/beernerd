<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Nerd Labs - Project Management</title>
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <div class="hero">
            <img src="images/beernerdgarage.png" alt="Beer Nerd Garage" class="hero-image">
            <div class="hero-overlay">
                <h1>Beer Nerd Labs</h1>
            </div>
        </div>
    </header>
    <main class="container">
        <form id="project-form" class="project-form">
            <div class="form-group">
                <label for="project-title">Project Title</label>
                <input type="text" id="project-title" name="project-title" required>
            </div>
            <div class="form-group">
                <label for="project-description">Description</label>
                <textarea id="project-description" name="project-description" required></textarea>
            </div>
            <div class="form-group">
                <label for="project-due-date">Due Date</label>
                <input type="date" id="project-due-date" name="project-due-date" required>
            </div>
            <div class="form-group">
                <label for="tasks-container">Tasks</label>
                <div id="tasks-container"></div>
                <input type="text" id="task-input" name="task-input" placeholder="Enter task">
                <input type="text" id="task-link" name="task-link" placeholder="Task link (optional)">
                <button type="button" id="add-task">Add Task</button>
            </div>
            <div class="form-group">
                <label for="parts-container">Parts</label>
                <div id="parts-container"></div>
                <input type="text" id="part-input" name="part-input" placeholder="Enter part">
                <input type="text" id="part-link" name="part-link" placeholder="Part link (optional)">
                <button type="button" id="add-part">Add Part</button>
            </div>
            <div class="form-group">
                <label for="tools-container">Tools</label>
                <div id="tools-container"></div>
                <input type="text" id="tool-input" name="tool-input" placeholder="Enter tool">
                <input type="text" id="tool-link" name="tool-link" placeholder="Tool link (optional)">
                <button type="button" id="add-tool">Add Tool</button>
            </div>
            <div class="form-group">
                <label for="resources-container">Resources</label>
                <div id="resources-container"></div>
                <input type="text" id="resource-input" name="resource-input" placeholder="Enter resource">
                <input type="text" id="resource-link" name="resource-link" placeholder="Resource link (optional)">
                <button type="button" id="add-resource">Add Resource</button>
            </div>
            <div class="form-group">
                <label for="progress-container">Progress Log</label>
                <div id="progress-container"></div>
                <textarea id="progress-input" name="progress-input" placeholder="Enter progress note"></textarea>
                <button type="button" id="add-progress">Add Progress Note</button>
            </div>
            <button type="submit">Create Project</button>
        </form>
        <div id="projects" class="project-list"></div>
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="edit-project-form" class="project-form">
                    <!-- We'll populate this form dynamically when editing a project -->
                </form>
            </div>
        </div>
    </main>
    <footer>
        <img src="images/black.png" alt="Beer Nerd Logo" class="logo">
    </footer>
    <script src="js/app.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async function() {
                try {
                    // Unregister any existing service workers
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for(let registration of registrations) {
                        await registration.unregister();
                    }
                    console.log('Existing service workers unregistered');

                    // Register the new service worker
                    const registration = await navigator.serviceWorker.register('service-worker.js', { updateViaCache: 'none' });
                    console.log('Service worker registered:', registration);

                    // Force update on reload (for development)
                    if (registration.waiting) {
                        registration.waiting.postMessage({ type: 'SKIP_WAITING' });
                    }
                } catch (error) {
                    console.error('Service worker registration failed:', error);
                }
            });
        }
    </script>
</body>
</html>
